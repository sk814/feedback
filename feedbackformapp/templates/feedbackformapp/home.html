{% extends "feedbackformapp/base.html" %}
{% block content %}



        <!-- FORM -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <br>
            <!-- TEXT FIELD GROUPS -->
          <br>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input class="form-control" type="text" name="company" id="company" placeholder="Enter company name" required>
                <small class="form-text text-muted">If company name is not available put your name</small>
            </div>

           <!-- RANGE -->
            <div class="form-group">
                <label for="membership">Product Satisfaction</label>
                <input class="custom-range " min="1" max="5" step="1" value="3" type="range" name="Product" id="Product"  oninput="ProductOutput.value = Product.value">
                  <div class="input-group-append">
                    <span class="input-group-range"> <output name="ProductOutput" id="ProductOutput">3</output></span>
                  </div>
            </div>
          <div class="form-group">
                <label for="membership">Service Satisfaction</label>
                <input class="custom-range " min="1" max="5" step="1" value="3" type="range" name="Service" id="Service"  oninput="ServiceOutputId.value = Service.value">
                  <div class="input-group-append">
                    <span class="input-group-range"> <output name="ServiceOutputName" id="ServiceOutputId">3</output></span>
                  </div>
            </div>

           <div class="form-group">
                <label for="membership">Employee Behaviour</label>
                <input class="custom-range " min="1" max="5" step="1" value="3" type="range" name="Employee" id="Employee"  oninput="EmployeeOutputId.value = Employee.value">
                  <div class="input-group-append">
                    <span class="input-group-range"> <output name="EmployeeOutputName" id="EmployeeOutputId">3</output></span>
                  </div>
            </div>

          <div class="form-group">
                <label for="membership">Value for Money</label>
                <input class="custom-range " min="1" max="5" step="1" value="3" type="range" name="Value" id="Value"  oninput="moneyOutputId.value = Value.value">
                  <div class="input-group-append">
                    <span class="input-group-range"> <output name="moneyOutputName" id="moneyOutputId">3</output></span>
                  </div>
            </div>

           <div class="form-group">
                <label for="membership">Recommendable</label>
                <input class="custom-range " min="1" max="5" step="1" value="3" type="range" name="Recommendable" id="Recommendable"  oninput="RecommendableOutputId.value = Recommendable.value">
                  <div class="input-group-append">
                    <span class="input-group-range"> <output name="RecommendableOutputName" id="RecommendableOutputId">3</output></span>
                  </div>
           </div>

            <!-- TEXTAREA -->
            <div class="form-group">
                <label for="review">Any review</label>
                <textarea class="form-control" name="review" id="review" placeholder="Suggestion/Complain/Complement" rows="3"></textarea>
            </div>

            <br>

            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        <br>
        </form>


{% endblock %}
